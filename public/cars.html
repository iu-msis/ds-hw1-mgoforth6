<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">

    <title>Home</title>


  </head>
  <body>
    <div class="container-fluid">
        <header class="row">
            <h1>Matt's Webpage</h1>
        </header>

        <nav class="row">
          <span><a class="links" href="index.html" >Home</a></span>
          <span><a class="links" href="user.html" >User</a></span>
          <span><a class="links" href="cars.html" >Cars</a></span>
        </nav>

        <main id="comment" class="row">
            <h1>Favorite Cars</h1>
            <p>
            </p>

            <a><img src="Images/ram_1500.jpg" alt="ram_1500" class="img-thumbnail" width="200" /></a>

            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">



              <table id="taskTable" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Model</th>
      <th scope="col">Brand</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Ram 1500</td>
      <td>Dodge</td>
      <td>$40,000</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Focus</td>
      <td>Ford</td>
      <td>$20,000</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>300</td>
      <td>Chrysler</td>
      <td>$35,000</td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>Civic</td>
      <td>Honda</td>
      <td>$25,000</td>
    </tr>
    <tr>
      <th scope="row">5</th>
      <td>458</td>
      <td>Ferrari</td>
      <td>$250,000</td>
    </tr>
  </tbody>
</table>
            </div>

            <p>&nbsp;</p>

            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">

              <form>
<div class="form-group">
  <label for="exampleInputEmail1">Model</label>
  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Model">

</div>
<div class="form-group">
  <label for="exampleInputPassword1">Brand</label>
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ex. Ford, Toyota, etc.">
</div>
<div class="form-group">
  <label for="exampleInputPassword1">Price</label>
  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Enter MSRP">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

            </div>

            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">



              <table class="table table-striped" id="commentTable">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Comment</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="hwlist in hwlists">
      <th scope="row"> {{ hwlist.id }}</th>
      <td> {{ hwlist.comment }}</td>
    </tr>

  </tbody>
</table>
            </div>

            <form @submit.prevent="handleCarComment">
            <div class="form-group row">
              <label for="exampleInputPassword1">Comment</label>
              <input type="text" class="form-control" id="commentInput" placeholder="Comments">
            </div>
            </form>



        </main>

        <footer class="row">
          <p>  <span><a class="links" href="index.html" >Home</a></span>
            <span><a class="links" href="user.html" >User</a></span>
            <span><a class="links" href="cars.html" >Cars</a></span></p>
        </footer>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/cars.min.js"></script>
    <script src="js/tablesort.min.js"></script>
    <script>
      new Tablesort(document.getElementById('taskTable'));
    </script>

    </body>
</html>
