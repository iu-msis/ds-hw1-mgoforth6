<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">

    <title>Home</title>


  </head>
  <body>
    <div class="container-fluid">
        <header class="row">
            <h1>Matt's Webpage</h1>
        </header>

        <nav class="row">
          <span><a class="links" href="index.html" >Home</a></span>
          <span><a class="links" href="user.html" >User</a></span>
          <span><a class="links" href="cars.html" >Cars</a></span>
        </nav>

        <main id="user" class="row">
            <h1>User Information</h1>

            <div class="box col-lg-4 col-md-4 col-sm-12 col-xs-12">

                <h2>Name</h2>
                <p><em>{{ results.name }}</em></p>

            </div>
            <div class="box col-lg-4 col-md-4 col-sm-6 col-xs-12">

                <h2>Country</h2>
                <p>{{ results.country }}</p>

            </div>
             <div class="box col-lg-4 col-md-4 col-sm-6 col-xs-12">

                <h2>Birthdate</h2>
                <p>{{ results.birthdate }}</p>

            </div>

            <p>&nbsp;</p>

            <div class="box col-lg-4 col-md-4 col-sm-4 col-xs-12">

                <h2>Age</h2>
                <p>{{}}</p>


            </div>
            <div class="box col-lg-4 col-md-4 col-sm-4 col-xs-12">

                <h2>Email</h2>
                <p><a href="someone@example.com">{{ results.email }}</a></p>

            </div>
             <div class="box col-lg-4 col-md-4 col-sm-4 col-xs-12">

                <h2>Profile Picture</h2>

                <img src="Images/profile_picture.jpg" alt="Profile_picture" class="img-thumbnail" width="150" />

            </div> 
              <button type="button" value="Refresh Page" OnClick="window.location.reload()"class="btn btn-secondary">Refresh Data</button>



        </main>

        <footer class="row">
          <p>  <span><a class="links" href="index.html" >Home</a></span>
            <span><a class="links" href="user.html" >User</a></span>
            <span><a class="links" href="cars.html" >Cars</a></span></p>
        </footer>
    </div>
    <!-- We need Bootstrap's modal JS, thus we also need jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- moment.js via CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <!-- development version, includes helpful console warnings -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="js/user.min.js"></script>
    </body>
</html>
